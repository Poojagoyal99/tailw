<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card using Tailwind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black  m-0">
    <div class="bg-white h-96 w-2/4 mx-auto my-48 ">
    <div class="box-border border-2 border-black flex flex-col">
        <div class="bg-blue-500 h-20">
            <nav class="text-white text-lg  text-center pt-8">News you can Trust.</nav>
        </div>
        <div>
            <main class="text-center">
                <h2 class="font-bold pt-5">Stay up to date with the Latest!</h2>
                 <p class="text-sm">Subscribe to our newsletter for the latest news straight into your inbox</p>
                <input class="bg-gray-200 h-8 w-44 my-3 p-3" type="email" placeholder="you@example.com" id="email">
                <br>
                <button class="bg-blue-600 h-8 w-36 rounded-2xl text-white hover:bg-blue-500">Subscribe Now</button>
                <p class=" text-xs p-3">We value your privacy</p>
            </main>
        </div>
    </div>
    </div>
</body>
</html>
